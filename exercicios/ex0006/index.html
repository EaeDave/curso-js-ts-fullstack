<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Math e Numbers</title>
</head>
<body>
    <h1>Seu número é <span id="numero">5</span></h1>
</body>
<script>
    const numero = Number(prompt('Digite um número: '));

    const numeroTitle = document.getElementById('numero');
    numeroTitle.innerHTML = numero;

    document.body.innerHTML += `<p>Raiz quadrada: ${numero ** (0.5)}</p>`;
    document.body.innerHTML += `<p>${numero} é inteiro: ${Number.isInteger(numero)}</p>`;
    document.body.innerHTML += `<p>é NaN: ${Number.isNaN(numero)}</p>`;
    document.body.innerHTML += `<p>Arredondando para baixo: ${Math.floor(parseFloat(numero))}</p>`;
    document.body.innerHTML += `<p>Arredondando para cima: ${Math.ceil(parseFloat(numero))}</p>`;
    document.body.innerHTML += `<p>Com duas casas decimais: ${parseFloat(numero).toFixed(2)}</p>`;
</script>
</html>
